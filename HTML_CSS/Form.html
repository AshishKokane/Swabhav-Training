<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>












  <div class="h-14 bg-gradient-to-r from-cyan-500 to-blue-500"></div>
  <div class="h-14 bg-gradient-to-r from-sky-500 to-indigo-500"></div>










      <div class=" mt-5  grid  place-content-center ">
  

          <div class="md:mt-0 max-w-3xl shadow-2xl ">

            <p class="italic hover:not-italic">
              Registration Form
              </p>

              <!-- action="action.html" -->

            <form id="Form" method="POST" action="action.html">
              <div class="shadow overflow-hidden sm:rounded-md">
                <div class="px-4 py-5 bg-white sm:p-6">
                  <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-3">

                        <!-- class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 leading-8" -->
                      <label for="first_name" class="block text-sm font-medium text-gray-700 ">First name</label>
                      <input type="text" name="first_name" id="first-name" autocomplete="given-name"
                       class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block 
                       w-full shadow-sm leading-8 border-gray-300 rounded-md" placeholder="First Name">
                    </div>
      
                    <div class="col-span-6 sm:col-span-3">
                      <label for="last_name" class="block text-sm font-medium text-gray-700">Last name</label>
                      <input type="text" name="last_name" placeholder="Last Name" id="last-name" autocomplete="family-name" class=" leading-8 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm  border-gray-300 rounded-md">
                    </div>
      
                    <div class="col-span-6 sm:col-span-4">
                      <label for="email_address" class="block text-sm font-medium text-gray-700">Email address</label>
                      <input type="email" name="email_address"  placeholder="text@text.com" id="email-address" autocomplete="email" class=" leading-8 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm leading-8 border-gray-300 rounded-md">
                    </div>


                    <div class="col-span-6 sm:col-span-4">
                      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                      <input type="password" name="password"  placeholder="Password" id="pswd" class=" leading-8 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm leading-8 border-gray-300 rounded-md">
                    </div>



      
                    <div class="col-span-6 sm:col-span-3">
                      <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                      <select id="country" name="Country" autocomplete="country-name" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 leading-8">
                      <option></option>
                        <option value="IN" >India</option>
                        <option value="US">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="Mexico">Mexico</option>
                      </select>
                    </div>
      
                    <div class="col-span-6">
                      <label for="street_address" class="block text-sm font-medium text-gray-700">Street address</label>
                      <input type="text" name="street_address"placeholder="Street address" id="street-address" autocomplete="street-address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm leading-8 border-gray-300 rounded-md">
                    </div>
      
                    <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                      <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                      <input type="text" name="city" placeholder="City" id="city" autocomplete="address-level2" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm leading-8 border-gray-300 rounded-md">
                    </div>
      
                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                      <label for="region" class="block text-sm font-medium text-gray-700">State / Province</label>
                      <input type="text" name="region" placeholder="State" id="region" autocomplete="address-level1" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm leading-8 border-gray-300 rounded-md">
                    </div>
      
                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                      <label for="postal_code" class="block text-sm font-medium text-gray-700">ZIP / Postal code</label>
                      <input type="text" name="postal_code" placeholder="ZipCode" id="postal-code" autocomplete="postal-code" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm leading-8 border-gray-300 rounded-md">
                    </div>
                  </div>
                </div>
                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                  <input type="submit"  value="Submit"  class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>


      <div class="h-14 bg-gradient-to-r from-violet-500 to-fuchsia-500"></div>
      <div class="h-14 bg-gradient-to-r from-purple-500 to-pink-500"></div>


      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/additional-methods.js"></script>

      <script src="form.js"></script>


    
</body>
</html>
