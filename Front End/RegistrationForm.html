              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>
   
<form action="registerScript.js" id="registerform" method="post">
     <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" name="emailid" id="email" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>






      <div class="row">
   
        <div class="col-sm-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="radio1" value="Male" checked>
            <label class="form-check-label" for="gridRadios1">
             Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="radio2" value="Female" >
            <label class="form-check-label" for="gridRadios2">
             Female
            </label>
          </div>
          
        </div>


        <div class="col-sm-4">
            <label for="d1">DOB</label><br>
            <input type="date" name="date" class = "date" id="d1"></div>
     


      <div class="col-sm-4"> 
        <label for="colorpicker">Fav Color : </label>   
      <input type="color" id="colorpicker" value="#0000ff">  
  </div>
</div>





      <div class="form-group">
        <label for="inputAddress">Address</label>
        <textarea  class="form-control" name="address" id="Address" placeholder="1234 Main St"></textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" name="city" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" name="state">
            <option selected>Choose...</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Chennai">Chennai</option>
            <option value="Kerela">Kerela</option>
            <option value="Assam">Assam</option>
          </select>
        </div>
        <div class="form-group col-md-">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zipcode">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check" name="emailnotification" value="yes">
          <label class="form-check-label" for="gridCheck">
           Email Notification
          </label>
        </div>
      </div>









  <!-- Submit button -->
  <button type="button" class="btn btn-success text-center">Sign Up</button>


</form>


  <br><br><br><br>
 
</form>
